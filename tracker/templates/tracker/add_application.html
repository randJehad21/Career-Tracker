{% extends "tracker/layout.html" %}

{% block body %}
<h2>Add Job Application</h2>

<form method="post">
    {% csrf_token %}

    <label>Company Name:</label><br>
    <input type="text" name="company_name" required><br><br>

    <label>Position Title:</label><br>
    <input type="text" name="position_title" required><br><br>

    <label>Applied Date:</label><br>
    <input type="date" name="applied_date" required><br><br>

    <label>Interview Date:</label><br>
    <input type="date" name="interview_date"><br><br>

    <label>Notes:</label><br>
    <textarea name="notes"></textarea><br><br>

    <button type="submit">Save</button>
</form>

<a href="{% url 'tracker:dashboard' %}">Cancel</a>
{% endblock %}
